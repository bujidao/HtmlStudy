<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="clickme">{{seen?'隐藏':'显示'}}</button>
        <h1 v-if="seen">你现在能看见我了</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            },
            methods: {
                clickme: function(){
                    this.seen = !this.seen
                }
            }
        })
    </script>
</body>
</html>
